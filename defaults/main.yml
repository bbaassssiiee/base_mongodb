---

# defaults file for mongodb
mongo_version: 3.4.2
mongo: true

# Network
mongo_net:
    ip: 0.0.0.0
    port: 27017

# Logs
mongo_logs:
    path: /var/log/mongodb/mongod.log
    append: true

# Database
mongo_db:
    path: /var/lib/mongo

# The directory prefix where the database files would be stored
mongodb_datadir_prefix: /var/lib/mongo/data/

mongo_rpms:
    - "mongodb-org"
    - "mongodb-org-server"
    - "mongodb-org-shell"
    - "mongodb-org-mongos"
    - "mongodb-org-tools"
